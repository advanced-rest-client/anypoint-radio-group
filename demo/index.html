<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>anypoint-radio-group demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../anypoint-radio-button/anypoint-radio-button.html">

  <link rel="import" href="../anypoint-radio-group.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

    label {
      align-self: center;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The anypoint-radio-group allows only one item to be selected</h3>
    <demo-snippet class="centered-demo">
      <template>
        <label id="label1">Dinosaurs:</label>
        <anypoint-radio-group>
          <anypoint-radio-button name="a">allosaurus</anypoint-radio-button>
          <anypoint-radio-button name="b">brontosaurus</anypoint-radio-button>
          <anypoint-radio-button name="d" disabled>diplodocus</anypoint-radio-button>
        </anypoint-radio-group>
      </template>
    </demo-snippet>

    <h3>It can have an initial selection</h3>
    <demo-snippet class="centered-demo">
      <template>
        <label id="label2">Dinosaurs:</label>
        <anypoint-radio-group selected="b" aria-labelledby="label2">
          <anypoint-radio-button name="a">allosaurus</anypoint-radio-button>
          <anypoint-radio-button name="b">brontosaurus</anypoint-radio-button>
          <anypoint-radio-button name="d" disabled>diplodocus</anypoint-radio-button>
        </anypoint-radio-group>
      </template>
    </demo-snippet>

    <h3>It can optionally allow items to be deselected</h3>
    <demo-snippet class="centered-demo">
      <template>
        <label id="label3">Dinosaurs:</label>
        <anypoint-radio-group selected="b" allow-empty-selection aria-labelledby="label3">
          <anypoint-radio-button name="a">allosaurus</anypoint-radio-button>
          <anypoint-radio-button name="b">brontosaurus</anypoint-radio-button>
          <anypoint-radio-button name="d" disabled>diplodocus</anypoint-radio-button>
        </anypoint-radio-group>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
